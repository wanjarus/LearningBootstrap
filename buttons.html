<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Learning Bootstrap - Buttons</title>
        <link rel="stylesheet" href="lib/bootstrap/bootstrap.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Buttons in Bootstrap</h2>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-lg-12 bg-info">
                    <p>Button examples.
                    </p>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-lg-1 bg-warning">1</div>
                <div class="col-lg-1 bg-info">2</div>
                <div class="col-lg-1 bg-danger">3</div>
                <div class="col-lg-1 bg-success">4</div>
                <div class="col-lg-1 bg-warning">5</div>
                <div class="col-lg-1 bg-info">6</div>
                <div class="col-lg-1 bg-danger">7</div>
                <div class="col-lg-1 bg-success">8</div>
                <div class="col-lg-1 bg-warning">9</div>
                <div class="col-lg-1 bg-info">10</div>
                <div class="col-lg-1 bg-danger">11</div>
                <div class="col-lg-1 bg-success">12</div>
                <div class="col-lg-1 bg-warning">13</div>
            </div>
            <br/>
            <div class="row">
                <p>Link as a button (default)</p>
                <div class="col-xs-6">
                    <a class="btn btn-default bg-info" href="#">Link button</a>
                </div>
            </div>
            <br />
            <div class="row">
                <p>Standard button - calculation / activity</p>
                <div class="col-xs-6">
                    <button class="btn btn-primary btn-lg" href="#">Standard button</button>
                </div>
            </div>
            <br />
            <div class="row">
                <p>Input button - forms</p>
                <div class="col-xs-6">
                    <input class="btn btn-success" type="button" value="Input button" />
                </div>
            </div>
            <br/>
            <div class="row">
                <p>Submit button - forms</p>
                <div class="col-xs-6">
                    <input class="btn btn-warning btn-sm" type="submit" value="Submit button" />
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-lg-4">
                    <a href="index.html" class="btn btn-primary">Back</a>
                </div>
            </div>
            <br />
            <footer class="row">
                <p>&copy; 2016 - Learning Bootstrap Website</p>
            </footer>
        </div>
        <script type="text/javascript" src="lib/jquery/jquery.js"></script>
        <script type="text/javascript" src="lib/bootstrap/bootstrap.js"></script>
    </body>
</html>
