<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Learning Bootstrap - Forms</title>
        <link rel="stylesheet" href="lib/bootstrap/bootstrap.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Forms in Bootstrap</h2>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-lg-12 bg-info">
                    <p>Form examples.
                    </p>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-lg-1 bg-warning">1</div>
                <div class="col-lg-1 bg-info">2</div>
                <div class="col-lg-1 bg-danger">3</div>
                <div class="col-lg-1 bg-success">4</div>
                <div class="col-lg-1 bg-warning">5</div>
                <div class="col-lg-1 bg-info">6</div>
                <div class="col-lg-1 bg-danger">7</div>
                <div class="col-lg-1 bg-success">8</div>
                <div class="col-lg-1 bg-warning">9</div>
                <div class="col-lg-1 bg-info">10</div>
                <div class="col-lg-1 bg-danger">11</div>
                <div class="col-lg-1 bg-success">12</div>
                <div class="col-lg-1 bg-warning">13</div>
            </div>
            <br/>
            <div class="row">
                <h2>Basic form</h2>
                <form action="" method="post">
                    <div class="row">
                        <div class="form-group col-xs-1">
                            <label for="id">Id</label>
                            <input type="number" class="form-control col-xs-1" id="id" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-4">
                            <label for="Email">Email Address</label>
                            <input type="email" class="form-control" id="Email" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-2">
                            <label for="fileUpload">File upload</label>
                            <input type="file" id="fileUpload" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-2">
                            <input type="submit" class="btn btn-default btn-success" id="submit" value="Submit" />
                        </div>
                    </div>
                </form>
            </div>
            <br />
            <hr />
            <div class="row">
                <h2>Minimal form</h2>
                <form action="" method="post">
                    <div class="row">
                        <div class="form-group col-xs-2">
                            <input type="number" class="form-control" id="id2" placeholder="Id" title="Input your Id number" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-6">
                            <input type="email" class="form-control" id="Email2" placeholder="Email address (user@email.com)" title="Input your email" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-2">
                            <input type="datetime" class="form-control" id="birthday" placeholder="01/01/1999" title="Input your birthday" />
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="form-group col-xs-2">
                            <input type="submit" class="btn btn-default btn-success" id="submit" value="Submit" />
                        </div>
                    </div>
                </form>
            </div>
            <br/>
            <hr/>
            <div class="row">
                <h2>Minimal Inline form</h2>
                <form action="" method="post" class="form-inline col-xs-6">
                    <div class="row">
                        <div class="form-group">
                            <input type="text" class="form-control" id="uname" placeholder="username" title="Input your user name" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="pw" placeholder="password" title="Input your password" />
                        </div>
                        <div class="form-group">
                            <input type="checkbox" class="format-control" id="rememberMe" />
                            <label for="rememberMe">Remember</label>
                        </div>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="form-group">
                            <input type="submit" class="btn btn-default btn-success" id="submit" value="Submit" />
                        </div>
                    </div>
                </form>
            </div>
            <br />
            <hr />
            <br />
            <div class="row">
                <h2>Horizontal form</h2>
                <form action="" method="post" class="form-horizontal bg-info img-rounded">
                    <br/>
                    <div class="form-group">
                        <label for="id" class="col-xs-2 control-label">Id</label>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" id="id" placeholder="12345" title="Input your id number" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-xs-2 control-label">Name</label>
                        <div class="col-xs-4">
                            <input type="text" class="form-control" id="name" placeholder="John Doe" title="Input your name" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Email" class="col-xs-2 control-label">Email Address</label>
                        <div class="col-xs-4">
                            <input type="email" class="form-control" id="Email" placeholder="user@email.com" title="Input your email address" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-10 col-xs-push-2">
                            <input type="submit" class="btn btn-default btn-success" id="submit" value="Submit" />
                        </div>
                    </div>
                    <br/>
                </form>
            </div>
            <br/>
            <hr/>
            <div class="row">
                <h2>Display form</h2>
                <form action="" class="bg-success col-xs-6 img-rounded">
                    <div>
                        <label class="col-xs-3 text-right">Id:</label>
                        <label class="text-normal">1</label>
                    </div>
                    <div>
                        <label class="col-xs-3 text-right">First Name:</label>
                        <label class="text-normal">Daffy</label>
                    </div>
                    <div>
                        <label class="col-xs-3 text-right">Last Name:</label>
                        <label class="text-normal">Duck</label>
                    </div>
                    <div>
                        <label class="col-xs-3 text-right">Email:</label>
                        <label class="text-normal">user@email.com</label>
                    </div>
                </form>
            </div>
            <br />
            <div class="row">
                <div class="col-lg-4">
                    <a href="index.html" class="btn btn-primary">Back</a>
                </div>
            </div>
            <br />
        <object data="includes/footer.inc"></object>
        </div>
        <script type="text/javascript" src="lib/jquery/jquery.js"></script>
        <script type="text/javascript" src="lib/bootstrap/bootstrap.js"></script>
    </body>
</html>
