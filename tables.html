<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Learning Bootstrap - Tables</title>
        <link rel="stylesheet" href="lib/bootstrap/bootstrap.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Tables in a Bootstrap</h2>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-lg-12 bg-info">
                    <p>Various table styling examples.
                    </p>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-lg-1 bg-warning">1</div>
                <div class="col-lg-1 bg-info">2</div>
                <div class="col-lg-1 bg-danger">3</div>
                <div class="col-lg-1 bg-success">4</div>
                <div class="col-lg-1 bg-warning">5</div>
                <div class="col-lg-1 bg-info">6</div>
                <div class="col-lg-1 bg-danger">7</div>
                <div class="col-lg-1 bg-success">8</div>
                <div class="col-lg-1 bg-warning">9</div>
                <div class="col-lg-1 bg-info">10</div>
                <div class="col-lg-1 bg-danger">11</div>
                <div class="col-lg-1 bg-success">12</div>
                <div class="col-lg-1 bg-warning">13</div>
            </div>
            <br/>
            <div class="row">
                <div class="col-xs-12">
                    <table class="table table-bordered table-striped table-hover">
                        <thead>
                            <tr class="bg-info">
                                <th>Id</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Address</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Daffy</td>
                                <td>Duck</td>
                                <td>Walt Disney World</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Daisy</td>
                                <td>Duck</td>
                                <td>Walt Disney World</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Bugs</td>
                                <td>Bunny</td>
                                <td>DisneyLand</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <a href="index.html" class="btn btn-primary">Back</a>
                </div>
            </div>
            <br />
            <footer class="row">
                <p>&copy; 2016 - Learning Bootstrap Website</p>
            </footer>
        </div>
        <script type="text/javascript" src="lib/jquery/jquery.js"></script>
        <script type="text/javascript" src="lib/bootstrap/bootstrap.js"></script>
    </body>
</html>
